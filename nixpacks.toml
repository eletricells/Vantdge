# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "gcc", "ghostscript", "poppler_utils"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "streamlit run frontend/Home.py --server.port ${PORT:-8501} --server.address 0.0.0.0 --server.headless true"

[variables]
PYTHONUNBUFFERED = "1"

