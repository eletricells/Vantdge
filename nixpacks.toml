# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "ghostscript", "poppler_utils"]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/streamlit run frontend/Home.py --server.port ${PORT:-8501} --server.address 0.0.0.0 --server.headless true"

[variables]
PYTHONUNBUFFERED = "1"
PATH = "/opt/venv/bin:${PATH}"

